version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: room-manager-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: room-manager
    volumes:
      - mongodb_data:/data/db
    networks:
      - room-manager-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: room-manager-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/room-manager
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRES_IN: 7d
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-your-super-secret-refresh-token-key-change-this}
      REFRESH_TOKEN_EXPIRES_IN: 30d
      CORS_ORIGIN: http://localhost
    depends_on:
      - mongodb
    networks:
      - room-manager-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: room-manager-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - room-manager-network

volumes:
  mongodb_data:
    driver: local

networks:
  room-manager-network:
    driver: bridge
